name: Create Release

on:
  pull_request:
    branches: [ main ]
    types: [ closed ]

permissions:
  contents: write

jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - uses: dcarbone/install-jq-action@v2.1.0
      - uses: actions4git/setup-git@v1
      - name: Extract and update version
        id: trim
        run: |
          unoversion=$(jq .devDependencies.unocss package.json -r)
          version=${unoversion#^}
          echo "value=${version}" >> "$GITHUB_OUTPUT"
          jq --arg unoversion "${version}" '.version = "$unoversion"' package.json > "$tmp" && mv "$tmp" package.json
          git add package.json
          git tag --force 'v${version}'
          git commit --message 'v${version}'
          git push origin main --force
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.trim.outputs.value }}
          release_name: Release v${{ steps.trim.outputs.value }}
          body: |
            Changes in this Release
            - Unocss bumped to ${{ steps.trim.outputs.value }}
          draft: false
          prerelease: false